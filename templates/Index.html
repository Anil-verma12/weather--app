<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Full-Screen Layout */
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background: url('https://source.unsplash.com/1600x900/?storm,night') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: 'Poppins', sans-serif;
        }

        /* Overlay to darken background */
        .overlay {
            height: 100%;
            width: 100%;
            position: absolute;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Glassmorphism Style Card */
        .weather-box {
            width: 90%;
            max-width: 700px;
            background: rgba(255, 255, 255, 0.15);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Search Bar */
        .search-box input {
            border-radius: 30px;
            padding: 12px;
            text-align: center;
        }

        .btn-custom {
            background-color: #ff6600;
            border-radius: 30px;
            padding: 12px 20px;
            font-weight: bold;
            color: white;
            border: none;
        }

        .btn-custom:hover {
            background-color: #ff4500;
        }

        /* Weather Details */
        .weather-details {
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
            text-align: center;
        }

        .weather-item {
            font-size: 18px;
            font-weight: bold;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .weather-box {
                padding: 20px;
            }

            .weather-details {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="overlay">
        <div class="weather-box">
            <h2 class="mb-4">üåßÔ∏è Weather Search</h2>

            <form class="search-box mb-4" action="/" method="POST">
                <input name="city"  type="text" class="form-control" placeholder="Enter City Name">
                <button type="submit"  class="btn btn-custom mt-3">Search</button>
            </form>

            <!-- Weather Information -->
            <h3>üìç City: <span class="fw-bold">{{ci}}</span></h3>

            <div class="weather-details mt-4">
                <div class="weather-item">
                    üå°Ô∏è Current Temp<br>
                    <span class="fw-bold fs-3">{{ct}}¬∞C</span>
                </div>
                <div class="weather-item">
                    ‚¨áÔ∏è Min Temp<br>
                    <span class="fw-bold fs-3">{{mi}}¬∞C</span>
                </div>
                <div class="weather-item">
                    ‚¨ÜÔ∏è Max Temp<br>
                    <span class="fw-bold fs-3">{{mx}}¬∞C</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Optional, only needed for advanced features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
